//------------------------------------------------FARM PARTS/USI-LS CONVERSION-------------------------------------------------------------------

@PART[stbiodomeFarmMk2]:NEEDS[USILifeSupport]
{
	!MODULE[ModuleResourceConverter],1 {}
	!MODULE[ModuleResourceConverter],1 {}
	!RESOURCE[Food] {}
	!RESOURCE[Oxygen] {}
	!RESOURCE[Waste] {}
	!RESOURCE[WasteWater] {}
	!RESOURCE[CarbonDioxide] {}
	RESOURCE
	{
		name = Supplies  
		amount = 35000
		maxAmount = 35000
	}
	RESOURCE
	{
		name = Mulch 
		amount = 0
		maxAmount = 35000
	}
	RESOURCE
	{
		name = Organics
		amount = 0
		maxAmount = 10000
	}
	
	
	@MODULE[ModuleResourceConverter],0
	{
		INPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio = 1.0
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = Supplies
		}
	}
	@MODULE[ModuleResourceConverter],1
	{
		@INPUT_RESOURCE,1
		{
			@ResourceName = Mulch
		}
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = .5
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = Organics
			@Ratio = 1.0
		}
	}
}

